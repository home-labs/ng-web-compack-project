<input
  type="text"
  [(ngModel)]="filterText"
  [ngModelOptions]="{standalone: true}"
/>

<lib-mat-checkbox-group
  [parent]="this"
  [objectCollection]="objectCollection"
  [filterTerm]="filterText"
  [propertyLabel]="'name'"
  [property]="'id'"
  [form]="form"
  [formProperty]="'ids'"
  [callbackDeclarationOfDisabledProperty]="callbackDeclarationOfDisabledProperty"
></lib-mat-checkbox-group>

<button
  (click)="showFormDataInLog()"
>Show Form Data</button>
